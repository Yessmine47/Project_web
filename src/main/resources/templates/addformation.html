<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter / Modifier Formation</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h1 class="mb-0" th:text="${formation.id != null ? 'Modifier Formation' : 'Ajouter Formation'}"></h1>
            </div>
            <div class="card-body">
                <form th:action="@{/formation/save}" th:object="${formation}" method="post">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" class="form-control" th:field="*{nom}" placeholder="Nom de la formation" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" th:field="*{description}" placeholder="Description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dateDebut">Date de DÃ©but</label>
                        <input type="date" id="dateDebut" class="form-control" th:field="*{dateDebut}" required />
                    </div>
                    <div class="form-group">
                        <label for="dateFin">Date de Fin</label>
                        <input type="date" id="dateFin" class="form-control" th:field="*{dateFin}" required />
                    </div>
                    <div class="form-group">
                        <label for="responsable">Responsable</label>
                        <input type="text" id="responsable" class="form-control" th:field="*{responsable}" placeholder="Responsable" required />
                    </div>
                    <input type="hidden" th:field="*{id}" />
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <a href="/formation" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
    <!-- Scripts de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
